version: 1
applications:
  - appRoot: packages/frontend
    env:
      - VITE_API_BASE_URL=$VITE_API_BASE_URL
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir ../../.pnpm-store
            - pnpm i --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules
      rewritesAndRedirects:
        - source: /<*>
          target: /index.html
          status: '200'
  - appRoot: packages/server
    backend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir ../../.pnpm-store
            - pnpm i --frozen-lockfile
        build:
          commands:
            - pnpm exec prisma generate
            - pnpm exec prisma migrate deploy
            - pnpm build
      artifacts:
        baseDirectory: .
        files:
          - 'dist/**/*'
          - 'node_modules/**/*'
          - 'prisma/**/*'
          - 'package.json'
      cache:
        paths:
          - node_modules
      start:
        command: 'pnpm start'