version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm i --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store
          - node_modules
  - appRoot: packages/server
    backend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm i --frozen-lockfile
        build:
          commands:
            - pnpm exec prisma generate
            - pnpm exec prisma migrate deploy
            - pnpm build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
        name: server-artifacts
      cache:
        paths:
          - .pnpm-store
          - node_modules